<div class="modal-header">
  <h4 class="modal-title pull-left">Edit Roles for {{user.userName}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #rolesForm="ngForm" id="rolesForm">
    <div class="custom-control custom-checkbox" *ngFor="let role of roles">
      <input type="checkbox" 
        class="custom-control-input" 
        id="{{role.value}}" 
        value="{{role.value}}" 
        [checked]="role.checked"
        (change)="role.checked = !role.checked"
        [disabled]="role.name === 'Admin' && user.userName === 'Admin'">
      <label for="{{role.value}}" class="custom-control-label">{{role.name}}</label> 
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
  <button type="button" class="btn btn-success" (click)="updateRoles()" form="rolesForm">Save</button>
</div>
